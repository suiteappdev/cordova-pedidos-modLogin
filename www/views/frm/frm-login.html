<section id="frm-login" data-transition="slide">
<article class="bg-login splash">
    <img src="img/logo-splash.png" class="logo animated fadeInLeft">
    <div class="frm-wrap">
        <div class="form">
            <fieldset class="radius-top" data-icon="user">
                <input type="text" placeholder="Tu usuario..." id="txtUser" value="">
            </fieldset>
            <fieldset class="radius-bottom shadow" data-icon="lock">
                <input type="password" placeholder="Tu clave..." id="txtPassword" value="">
            </fieldset>
            <button class="anchor" id="btn-submit" data-icon="lock" data-label="Login"><span class="icon lock"></span></button>
            <button class="danger anchor close_app" data-icon="home" data-label="Salir del aplicativo"></button>
        </div>
    </div>
    <span class="copyright text thin animated fadeInLeft">Copyright (C) 2014-2015 - <span class="text bold">Ecommerce</span></span>
</article>
</section>
